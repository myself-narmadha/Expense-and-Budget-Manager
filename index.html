<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense & Budget Manager</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head>
<body>
  <header class="topbar">
    <h1>Expense & Budget Manager</h1>
    <div class="mode">Mode: <span id="modeLabel">Mock (localStorage)</span></div>
  </header>

  <main class="row-container">
  <!-- Add/Edit Expense Section -->
  <section class="card">
    <h2>Add / Edit Expense</h2>
    <form id="expenseForm">
      <input type="hidden" id="expenseId" />
      <div class="row">
        <label>Amount</label>
        <input required id="amount" type="number" step="0.01" min="0" placeholder="100.00" />
      </div>
      <div class="row">
        <label>Category</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Bills">Bills</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="row">
        <label>Description</label>
        <input id="description" type="text" placeholder="Lunch, Uber, Electricity..." />
      </div>
      <div class="row">
        <label>Date</label>
        <input id="date" type="date" />
      </div>
      <div class="actions">
        <button type="submit" id="saveBtn">Save</button>
        <button type="button" id="clearBtn">Clear</button>
        <button type="button" id="toggleModeBtn">Use API Mode</button>
      </div>
    </form>
  </section>

  <!-- Expense List Section -->
  <section class="card">
    <div class="toolbar">
      <div>
        <label>Filter Category:</label>
        <select id="filterCategory">
          <option value="All">All</option>
          <option>Food</option>
          <option>Transport</option>
          <option>Bills</option>
          <option>Shopping</option>
          <option>Other</option>
        </select>
      </div>
      <div class="summary">
        <strong>Total:</strong> <span id="totalAmount">0</span>
      </div>
    </div>
    <ul id="expensesList" class="list"></ul>
  </section>

  <!-- Spending by Category Section -->
  <section class="card">
    <h2>Spending by Category</h2>
    <div class="chart-container">
      <canvas id="chartCanvas"></canvas>
    </div>
  </section>
</main>



  <footer class="foot">Built with HTML · CSS · JS</footer>

  <script src="script.js"></script>
</body>
</html>
